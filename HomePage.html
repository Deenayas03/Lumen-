<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telephone Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        .button-container {
            text-align: center;
            margin-top: 40px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 200px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Telephone Inventory Management System</h1>
        <p>Manage your telephone stock efficiently</p>
    </header>

    <div class="container">
        <h2>Welcome to the System</h2>
        <p>This is the main page of the Telephone Inventory Management System. You can use the following options to manage and track telephone stocks:</p>

        <div class="button-container">
            <button class="btn" onclick="window.location.href='add-phone.html'">Add New Phone</button>
            <button class="btn" onclick="window.location.href='view-inventory.html'">View Inventory</button>
            <button class="btn" onclick="window.location.href='update-stock.html'">Update Stock</button>
            <button class="btn" onclick="window.location.href='remove-phone.html'">Remove Phone</button>
        </div>
    </div>

</body>
</html>
