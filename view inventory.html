<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory - Telephone Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Telephone Inventory Management System</h1>
        <p>View Inventory</p>
    </header>

    <div class="container">
        <h2>Inventory List</h2>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Quantity</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example rows - Replace these with dynamic data -->
                <tr>
                    <td>1</td>
                    <td>Apple</td>
                    <td>iPhone 14</td>
                    <td>50</td>
                    <td>$999</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Samsung</td>
                    <td>Galaxy S22</td>
                    <td>30</td>
                    <td>$799</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Google</td>
                    <td>Pixel 7</td>
                    <td>20</td>
                    <td>$599</td>
                </tr>
            </tbody>
        </table>

        <a href="index.html" class="btn-back">Back to Home</a>
    </div>

</body>
</html>
